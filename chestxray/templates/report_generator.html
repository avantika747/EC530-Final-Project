<!-- CSS is used for styling the webpage, HTML is used to design the overall look of the page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="%23333"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px 12px;
            padding-right: 30px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report Generator</h2>
        <form action="{% url 'generate_report' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Input fields that the doctor must fill to generate report -->
            <label for="patient_name">Patient Name: </label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="age">Age: </label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender: </label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="image_modality">Image Modality: </label>
            <input type="text" id="image_modality" name="image_modality" required>

            <label for="image">Upload Image: </label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="prediction">AI Diagnosis: </label>
            <input type="text" id="prediction" name="prediction" required>

            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
