<!-- CSS is used for styling the webpage, HTML is used to design the overall look of the page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRAY-XPLORER Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome to XRAY-XPLORER</h1>
        <ul>
            <li><a href="{% url 'xray_analyzer' %}">X-Ray Analyzer</a></li>
            <li><a href="{% url 'generate_report' %}">Report Generator</a></li>
        </ul>
    </div>
</body>
</html>
